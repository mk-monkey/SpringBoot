#MySQL parameter configuration
spring.datasource.url=jdbc:mysql://192.168.31.106:3306/mkmonkey
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 下面为连接池补充设置,应用到上面所有数据源中
# 初始化大小、最大、最小
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取链接等待超时的时间
spring.datasource.maxWait=60000
# 配置多久进行一次检车,检测需要关闭的空闲连接,单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个链接在连接池中最小的生存时间,单位毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 打开 pscache,并且制定每个链接上pscache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的 filters, 去掉后监控界面 sql 无法统计,' wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
#  通过 connectproperies 属性来打开 margesql 功能;慢 sql 记录;
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个 druidDataSource 的数据监控
#spring.datasource.useGlobalDataSourceStat=true


#MyBatis parameter configuration
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml
#mybatis parameter configuration
mybatis.type-aliases-package=monkey.mybatis.test
#redis parameter configuration
spring.redis.database=0
spring.redis.host=192.168.31.106
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0
#Rabbit parameter configuration
spring.rabbitmq.host=192.168.31.106
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest